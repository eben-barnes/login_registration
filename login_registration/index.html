<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="text-center">Login and Registration</h1>
    <div id="lr-ctn">
        <form action="" id="login">
            <div class="inside-form">
                <h1 class="text-center">Login</h1>
                <div class="form-group">
                    <label for="login_name">Name:</label>
                    <input id="login_name" type="text">
                </div>
                <div class="form-group">
                    <label for="login_email">Email:</label>
                    <input id= "login_email" type="email">
                </div>
                <div class="form-group">
                    <button type="submit">Submit</button>
                </div>
            </div>
        </form>
        <form action="" id="registation">
            <div class="inside-form">
                <h1 class="text-center">Registration</h1>
                <div class="form-group">
                    <label for="registration_name">Name:</label>
                    <input id="registration_name" type="text">
                </div>
                <div class="form-group">
                    <label for="registration_email">Email:</label>
                    <input id="registration_email" type="email">
                </div>
                <div class="form-group">
                    <button type="submit">Submit</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
